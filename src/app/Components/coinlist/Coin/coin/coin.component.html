<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-lg">
    <mat-card appearance="outlined">
        <div class="row align-self-center">
          <div class="col-sm-12 col-lg">
            <mat-label>Pair: {{coin?.Symbol}}</mat-label>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col-sm-12 col-lg-4 m-2">
            <mat-label>Current price: {{coin?.Price}}</mat-label>
          </div>
          <div class="col-sm-12 col-lg-4">
            <mat-label>Price to buy at: </mat-label>
            <input matInput class="form-control">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-12 col-lg-5 m-2">
            <button type="button" class="btn btn-success form-control">Buy</button>
          </div>
        </div>
    </mat-card>
    </div>
  </div>
</div>
