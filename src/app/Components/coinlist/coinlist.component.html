<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-lg-5 w-100">
      <mat-form-field class="w-100">
        <input class="align-bottom" matInput placeholder="Search" #input>
      </mat-form-field>
      <table mat-table [dataSource]="coinsPerPage" class="mat-elevation-z8">
        <ng-container matColumnDef="Pair">
          <th mat-header-cell *matHeaderCellDef>Pair</th>
          <td mat-cell *matCellDef="let coinList">{{coinList.symbol}}</td>
        </ng-container>
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let coinList">{{coinList.price}}</td>
        </ng-container>
        <ng-container matColumnDef="All-time high">
          <th mat-header-cell *matHeaderCellDef>All-time high</th>
          <td mat-cell *matCellDef="let coinList">{{coinList.allTimeHighPrice}}</td>
        </ng-container>
        <ng-container matColumnDef="All-time low">
          <th mat-header-cell *matHeaderCellDef>All-time low</th>
          <td mat-cell *matCellDef="let coinList">{{coinList.allTimeLowPrice}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        #paginator
        (page)="pageChangeEvent($event)"
        [length]="coinList.length"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[5, 10, 50]"
        showFirstLastButtons></mat-paginator>
  </div>
</div>
</div>
